on:
  push:
    branches:
      - main
name: Create Release
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Delete latest Release
        uses: cb80/delrel@v0.15.0
        with:
          tag: ${{ github.run_id }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools twine
      - name: Build data-lib
        run: |
          rm -r -f build data-lib.egg-info dist &&
          python setup.py sdist bdist_wheel &&
          twine check dist/* &&
          mv dist/*.tar.gz dist/data-lib.tar.gz
          sudo cp dist/data-lib.tar.gz /home/
          export TERM=xterm
      - name: Github Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: asset
          release_name: Data Lib Latest Release
          body: |
            Changes in this Release
            - Bug fixes and improvements.
          draft: false
          prerelease: false
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/data-lib.tar.gz
          asset_name: data-lib.tar.gz
          asset_content_type: application/gzip
      - name: Publish release
        uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ steps.create_release.outputs.id }}
